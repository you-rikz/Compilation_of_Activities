<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act 5</title>
</head>
<body>
    <script>
        //polymorphism

        class brandA
        {
            display()
            {
                document.writeln("Brand A: Rakk");
            }
        }

        class brandB extends brandA
        {
            display()
            {
                document.writeln("Brand B: Razer");
            }

        }     

        var a = [new brandA(), new brandB()]
        a.forEach(function(msg)
        {
            msg.display();
        });
    
 </script>
</body>
</html>
