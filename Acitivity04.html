<body>
    <script>
 //Inheritance

 class myToy
 {
    constructor()
    {
        this.brand="Toyota";
       
    }
 }
 
 class Vehicle extends myToy {
    constructor(model, variant){
        super();
        this.model=model;
        this.variant=variant;
    }
 }

 var v = new Vehicle("2022", "Pink");
 alert(v.brand + " " +v.model + " " + v.variant);
    </script>
   
    
</body>
